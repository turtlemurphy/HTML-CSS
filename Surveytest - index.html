<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <label id="name-label" for="name">Enter Your Name: <input id="name" name="name" type="text" placeholder="Full name"required /></label>
        <label id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="email address" required /></label>
        <label id="number-label" for="number" >Input your age (years): <input id="number" type="number" name="age" min="13" max="120" placeholder="age"/></label>
        <select id="dropdown" name="referrer">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <input type="radio" value="Submit" name="Button 1"/>
        <input type="radio" value="Submit" name="Button 1"/>
        <input type="radio" value="Submit" name="Button 2"/>
        <input type="radio" value="Submit" name="Button 2"/>
        <input type="checkbox" value="Submit"/>
        <input type="checkbox" value="Submit"/>
        <textarea placeholder="Enter your comment here..."></textarea>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
